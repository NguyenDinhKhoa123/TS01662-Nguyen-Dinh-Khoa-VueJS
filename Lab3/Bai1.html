<html lang="vi">

<head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Bài 1: Carousel</title>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
         
</head>

<body>
          <!-- Navbar chung ở trên -->
          <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

                              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#collapsibleNavbar">
                                        <span class="navbar-toggler-icon"></span>
                              </button>
                              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                                        <ul class="navbar-nav me-auto">
                                                  <li class="nav-item">
                                                            <a class="nav-link" href="#"><i class="fa fa-list"></i> Bài
                                                                      viết</a>
                                                  </li>
                                                  <li class="nav-item">
                                                            <a class="nav-link" href="#"><i class="fa fa-film"></i>
                                                                      Video</a>
                                                  </li>
                                                  <li class="nav-item">
                                                            <a class="nav-link" href="#"><i
                                                                                class="fa fa-info-circle"></i>
                                                                      Giới thiệu</a>
                                                  </li>
                                                  <li class="nav-item">
                                                            <a class="nav-link" href="#"><i class="fa fa-file"></i> Tài
                                                                      liệu</a>
                                                  </li>
                                                  <li class="nav-item dropdown">
                                                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                                                      data-bs-toggle="dropdown"><i
                                                                                class="fa fa-user"></i> Tài
                                                                      khoản</a>
                                                            <ul class="dropdown-menu">
                                                                      <li><a class="dropdown-item" href="#">Thông tin

                                                                      <li><a class="dropdown-item" href="#">Đăng
                                                                                          xuất</a></li>
                                                            </ul>
                                                  </li>
                                                  
                                        </ul>
                                        <ul class="navbar-nav">
                                                            <li class="nav-item"><a class="nav-link">Tiếng

                                                  </ul>

                              </div>
                    </div>
          </nav>

          <!-- Carousel -->
          <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                        class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                        aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                        aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                              <div class="carousel-item active">
                                        <img src="images/banner1.jpg" class="d-block w-100" style="height: 500px; object-fit: contain;"
                                                  alt="...">
                              </div>
                              <div class="carousel-item">
                                        <img src="images/banner2.jpg" class="d-block w-100" style="height: 500px; object-fit: contain;"
                                                  alt="...">
                              </div>
                              <div class="carousel-item">
                                        <img src="images/banner3.jpg" class="d-block w-100" style="height: 500px; object-fit: contain;"
                                                  alt="...">
                              </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                              data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                              data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                    </button>
          </div>

          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
