<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bài 3: Kết hợp Form và Tab</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="true">Đăng Ký</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="false">Đăng Nhập</button>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="register" role="tabpanel" aria-labelledby="register-tab">
<div class="col-md-6">
                <h4>Form Đăng Ký Thông Tin</h4>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Họ và Tên</label>
                        <input type="text" class="form-control" placeholder="Họ và Tên">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">SĐT Di Thoại</label>
                        <input type="tel" class="form-control" placeholder="SĐT Di Thoại">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Mật Khẩu">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nhập Lại Mật Khẩu</label>
                        <input type="password" class="form-control" placeholder="Nhập Lại Mật Khẩu">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Ngày Sinh</label>
                        <div class="row">
                            <div class="col">
                                <select class="form-select">
                                    <option>Năm</option>
                                    <!-- Thêm option năm từ 1900-2026 nếu cần -->
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select">
                                    <option>Tháng</option>
                                    <!-- Option 1-12 -->
                                </select>
                            </div>
                            <div class="col">
                                <select class="form-select">
                                    <option>Ngày</option>
                                    <!-- Option 1-31 -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Giới Tính</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="nam">
                            <label class="form-check-label" for="nam">Nam</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="nu">
                            <label class="form-check-label" for="nu">Nữ</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tỉnh/Thành</label>
                        <select class="form-select">
                            <option>Tỉnh/Thành</option>
                            <!-- Thêm option tỉnh VN nếu cần -->
                        </select>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="agree">
                        <label class="form-check-label" for="agree">Tôi đồng ý với các điều khoản và điều kiện</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng Ký</button>
                </form>
            </div>

                <form>
                    <!-- ... (copy toàn bộ form Đăng Ký từ Bài 2, bỏ <h4> nếu không cần lặp) ... -->
                </form>
            </div>
            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                <!-- Paste form Đăng Nhập từ Bài 2 vào đây -->
                <h4 class="mt-3">Form Đăng Nhập</h4>
                <form>
                    <!-- ... (copy toàn bộ form Đăng Nhập từ Bài 2) ... -->
                </form>
            </div>
        </div>
    </div>
</body>
</html>
