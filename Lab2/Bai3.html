<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 3: Kết hợp Form và Tab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">

    <!-- Tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#register">
                Đăng Ký
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#login">
                Đăng Nhập
            </button>
        </li>
    </ul>

    <!-- Tab content -->
    <div class="tab-content mt-3">

        <!-- TAB ĐĂNG KÝ -->
        <div class="tab-pane fade show active" id="register">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h4>Form Đăng Ký Thông Tin</h4>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Họ và Tên</label>
                            <input type="text" class="form-control" placeholder="Họ và Tên">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">SĐT Di Thoại</label>
                            <input type="tel" class="form-control" placeholder="SĐT Di Thoại">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật Khẩu">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nhập Lại Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Nhập Lại Mật Khẩu">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Ngày Sinh</label>
                            <div class="row">
                                <div class="col">
                                    <select class="form-select">
                                        <option>Năm</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select">
                                        <option>Tháng</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <select class="form-select">
                                        <option>Ngày</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Giới Tính</label><br>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" value="Nam">
                                <label class="form-check-label">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="gender" value="Nữ">
                                <label class="form-check-label">Nữ</label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tỉnh/Thành</label>
                            <select class="form-select">
                                <option>Tỉnh/Thành</option>
                            </select>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Tôi đồng ý với các điều khoản</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Đăng Ký</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- TAB ĐĂNG NHẬP -->
        <div class="tab-pane fade" id="login">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h4>Form Đăng Nhập</h4>
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mật Khẩu</label>
                            <input type="password" class="form-control" placeholder="Mật Khẩu">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">Nhớ mật khẩu</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
