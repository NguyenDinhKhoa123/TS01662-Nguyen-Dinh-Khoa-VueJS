<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bài 4: Kết hợp Tab và Modal</title>
</head>
<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">Tài khoản</button>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Paste toàn bộ tabs từ Bài 3 vào đây (ul nav-tabs và div tab-content) -->
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <!-- ... (copy tabs từ Bài 3) ... -->
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <!-- ... (copy tab-content từ Bài 3) ... -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
