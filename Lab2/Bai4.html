<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bài 4: Kết hợp Tab và Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
    <h3>Bài tập ứng dụng Modal cho Tài khoản</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#accountModal">
        Tài khoản
    </button>
</div>

<!-- MODAL -->
<div class="modal fade" id="accountModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <h4 class="modal-title">ĐĂNG NHẬP / ĐĂNG KÝ</h4>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- BODY -->
            <div class="modal-body">

                <!-- TABS -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#register">
                            Đăng Ký
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#login">
                            Đăng Nhập
                        </button>
                    </li>
                </ul>

                <!-- TAB CONTENT -->
                <div class="tab-content mt-3">

                    <!-- TAB ĐĂNG KÝ -->
                    <div class="tab-pane fade show active" id="register">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Họ và Tên</label>
                                <input type="text" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">SĐT</label>
                                <input type="tel" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật Khẩu</label>
                                <input type="password" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Giới Tính</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label">Nam</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="gender">
                                    <label class="form-check-label">Nữ</label>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">Tôi đồng ý điều khoản</label>
                            </div>

                            <button class="btn btn-primary">Đăng Ký</button>
                        </form>
                    </div>

                    <!-- TAB ĐĂNG NHẬP -->
                    <div class="tab-pane fade" id="login">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Mật Khẩu</label>
                                <input type="password" class="form-control">
                            </div>

                            <div class="mb-3 form-check">
                                <input class="form-check-input" type="checkbox">
                                <label class="form-check-label">Nhớ mật khẩu</label>
                            </div>

                            <button class="btn btn-primary">Đăng Nhập</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
